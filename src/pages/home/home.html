<ion-header>
  <ion-navbar>
    <ion-title>
      TO DO LIST
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()">Add Item</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">

    <ion-item >
      <ion-label>{{item.title}}</ion-label>
      <!-- <ion-label>{{item.due}}</ion-label> -->
      <!-- <ion-datetime displayFormat="MM/DD/YYYY">{{item.due}}</ion-datetime> -->
      <ion-label>{{item.due | date: "yyyy/MM/dd HH:mm"}}</ion-label>
    </ion-item>

    <ion-item-options side="right">
        <button color="danger" ion-button (click)= "deleteItem(item)" >
          <ion-icon name="trash">
          </ion-icon>
        </button>    
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>
