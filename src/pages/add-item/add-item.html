<ion-header>
  <ion-toolbar>
    <ion-title>
      Add New Item
    </ion-title>
      <!-- <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons> -->
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label color="primary"  floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"  floating>Due Date</ion-label>
        <!-- <ion-input type="DateTime" [(ngModel)]="due"></ion-input> -->
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" max="2100" [(ngModel)]="due"></ion-datetime>
    </ion-item>
 
  </ion-list>
 
<ion-buttons>
    <button full ion-button (click)="saveItem()">Save</button>
    <button full ion-button (click)="close()">Cancel</button>
</ion-buttons>
 
</ion-content>
